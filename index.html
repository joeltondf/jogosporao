<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Spore Evolution - Fase Célula</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="hud">
    <div class="hud__panel">
      <div class="hud__title">Célula Primária</div>
      <div class="hud__row">
        <span>DNA</span>
        <strong id="dnaScore">0</strong>
      </div>
      <div class="hud__row">
        <span>Vida</span>
        <div class="hud__bar">
          <div id="hpBar" class="hud__bar-fill"></div>
        </div>
        <small id="hpLabel">0 / 0</small>
      </div>
      <div class="hud__row">
        <span>Dash</span>
        <div class="hud__bar hud__bar--dash">
          <div id="dashBar" class="hud__bar-fill"></div>
        </div>
        <small id="dashLabel">Pronto</small>
      </div>
    </div>
  </div>

  <aside class="menu">
    <div class="menu__header">
      <h1>Laboratório Genético</h1>
      <p>Gaste DNA para evoluir sua célula e sobreviver no bioma.</p>
    </div>
    <div class="menu__grid">
      <button class="menu__card" data-upgrade="vida">
        <span class="menu__title">Vida</span>
        <span class="menu__desc">Aumenta o HP máximo.</span>
        <span class="menu__meta" id="vidaMeta">Nível 0 · Custo 30 DNA</span>
      </button>
      <button class="menu__card" data-upgrade="tamanho">
        <span class="menu__title">Tamanho</span>
        <span class="menu__desc">Aumenta o raio e resistência.</span>
        <span class="menu__meta" id="tamanhoMeta">Nível 0 · Custo 40 DNA</span>
      </button>
      <button class="menu__card" data-upgrade="espinhos">
        <span class="menu__title">Espinhos / Esporões</span>
        <span class="menu__desc">Eleva o dano em colisões.</span>
        <span class="menu__meta" id="espinhosMeta">Nível 0 · Custo 45 DNA</span>
      </button>
      <button class="menu__card" data-upgrade="dash">
        <span class="menu__title">Dash</span>
        <span class="menu__desc">Dash mais rápido e com recarga menor.</span>
        <span class="menu__meta" id="dashMeta">Nível 0 · Custo 50 DNA</span>
      </button>
    </div>
    <div class="menu__footer">
      <div class="menu__legend">
        <span class="legend legend--common">DNA comum</span>
        <span class="legend legend--rare">DNA raro</span>
        <span class="legend legend--epic">DNA épico</span>
      </div>
      <div class="menu__tips">
        <p>Controle: mova o cursor para nadar. Pressione <strong>Espaço</strong> para dash.</p>
        <p>Evite inimigos maiores. Formatos maiores indicam maior força.</p>
      </div>
    </div>
  </aside>

  <script src="game.js"></script>
</body>
</html>
